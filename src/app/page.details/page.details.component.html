    </div>
    <div class="col-lg-9 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{title}}</h5>
          <div class="row">
            <div class="col-8">
              <p class="card-text">{{summary}}</p>
            </div>
            <div class="col-4">
              <img src="{{imageURL}}" alt="No Image Available" style="width: 100%"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1 mx-auto"></div>
  </div>
</div>
