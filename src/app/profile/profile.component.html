<div class="container-fluid">
  <div class="row mt-4 mb-4">
    <div class="col-lg-2 mx-auto">
      <div [hidden]="!pageURL.includes('/profile')" class="card">
        <h6 class="p-2 ml-2">Trending Users</h6>
        <div>
          <ul *ngFor="let user of recentUsers" class="list-group">
            <li class="list-group-item "><a routerLink="/profile/{{user.id}}" style="color: inherit">{{user.firstName}}&nbsp;{{user.lastName}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mx-auto">
      <div class="card h-100">
        <img class="card-img-top" [src]="profileIcon" alt="Card image cap"
             style="margin-left: auto; margin-right: auto; display: block; width: 50%"/>
        <div class="card-body text-center">
          <h6 class="card-title font-italic">@{{user.username}}</h6>
          <h6 class="card-title font-weight-bold">{{user.firstName}} {{user.lastName}}</h6>
        </div>
      </div>
    </div>
    <div class="col-lg-4 mx-auto">
      <div [hidden]="otherUserProfile" class="card h-100">
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">email</i></span>
            </div>
            <input [(ngModel)]="userEmail" type="text" class="form-control" aria-label="email" value="{{user.email}}" [readOnly]="!editing_e"/>
            <div class="input-group-append">
              <span [hidden]="editing_e" class="input-group-text"><i class="material-icons"  (click)="clickEmailEdit()">edit</i></span>
              <span [hidden]="!editing_e" class="input-group-text"><i class="material-icons" (click)="clickEmailUpdate(userEmail)">check</i></span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">phone</i></span>
            </div>
            <input [(ngModel)]="userPhone" type="text" class="form-control" aria-label="phone" value="{{user.phone}}" [readOnly]="!editing_p"/>
            <div class="input-group-append">
              <span [hidden]="editing_p" class="input-group-text"><i class="material-icons" (click)="clickPhoneEdit()">edit</i></span>
              <span [hidden]="!editing_p" class="input-group-text"><i class="material-icons" (click)="clickPhoneUpdate(userPhone)">check</i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2 mx-auto">
      <div [hidden]="!pageURL.includes('/profile/')" class="card">
        <h6 class="p-2 ml-2">Recent Pages</h6>
        <div>
          <ul *ngFor="let page of recentPages" class="list-group">
            <li class="list-group-item "><a routerLink="/details/{{page.title}}" style="color: inherit">{{page.title}}</a></li>
          </ul>
        </div>
      </div>
      <div [hidden]="!pageURL.endsWith('/profile')" class="card">
        <h6 class="p-2 ml-2">Recently Liked Pages</h6>
        <div>
          <ul *ngFor="let page of recentlyLikedPages" class="list-group">
            <li class="list-group-item "><a routerLink="/details/{{page}}" style="color: inherit">{{page}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
